<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Form_client</title>
		<link rel="stylesheet" type="text/css" href="Formulaire.css">

</head>
<body>
	<h1>Formulaire Client</h1>
<!-- 								Contact Page form layout
 --><form>
	<ul class="form-style-1">   	
	    <li>
	    	<label>Nom 
	    	</label>

	    	<input type="text" name="field1" class="field-divided"  />
	    </li>
	    <li>
	    	<label>Prenom     		
	    	</label>

	    	<input type="text" name="field2" class="field-divided"/>
	    </li>
	     <li>
	    	<div class="addCustomer">
					<label for="customer_inscription">Date de Naissance
					</label>
				<input id="customer_Naissance" type="date" name="customer_Naissance"><br>
			</div>
	    </li>
	    <li>
	    	<label>Pays 
	    	</label>

	    	<input type="text" name="field3" class="field-divided"/>
	    </li>
	    <li>
	    	<label>Ville 
	    	</label>

	    	<input type="text" name="field4" class="field-divided"/>
	    </li>
	    <li>
	    	<label>Adresse
	    	</label>

	    	<input type="text" name="field5" class="field-divided"/>
	    </li>	
	    <li>
	    	<label>Code Postal
	    	</label>
	    		<input type="text" name="field6" class="field-divided"/>
	    </li>
	    <li>
	    	<div class="addCustomer">
					<label for="customer_inscription">Date d'Iscription
					</label>
				<input id="customer_inscription" type="date" name="customer_inscription"><br>
			</div>
	    </li>
	    <li>
	    	<label>Genre
	    	</label>

	    	<input type="radio" name="sexe" value="F"/>Femme</li>
	    	<input type="radio" name="sexe" value="F"/>Homme</li>
	    <li>
		    	<label>Téléphone
		    	</label>
	    	<input type="text" name="field7" class="field-divided"/>
	    </li>
	    <li>									
	        <label>Email 
	        </label>
	        	<input type="email" name="field8" class="field-divided" />
	    </li>
	    
	    						<!-- Button to send all informations -->
	    <li>
	        <input type="submit" value="Envoyer" />
	    </li>
	</ul>
</form>

</body>
</html>
